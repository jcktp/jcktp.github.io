<!DOCTYPE html>
<html>
<head>
  <title>My Photography Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
    }

    .left-bar {
      background-color: #333;
      color: #fff;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding: 20px;
    }

    .left-bar h2 {
      font-weight: bold;
      font-size: 24px;
      margin: 0;
      margin-bottom: 20px;
    }

    .left-bar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-bar ul li {
      margin-bottom: 10px;
    }

    .left-bar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 24px;
      transition: color 0.3s;
    }

    .left-bar ul li a:hover {
      color: #2E4053;
    }

    .left-bar ul li:nth-child(2) a:hover {
      color: #58D68D;
    }

    .left-bar ul li:nth-child(3) a:hover {
      color: #2E86C1;
    }

    .left-bar ul li:nth-child(4) a:hover {
      color: #E74C3C;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
    }

    .content h1 {
      font-weight: bold;
      font-size: 36px;
      margin: 0;
      margin-bottom: 20px;
    }

    .content p {
      margin: 0;
    }

    .contact-form {
      margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .contact-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-bar">
    <h2>Navigation</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Photos</a></li>
      <li><a href="#">Social</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>N/A</h1>
    <p>
    
    </p
